name: Build

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'
  pull_request:


jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew publishToMavenLocal
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.maven_pgp_signingKey }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.maven_pgp_signingPassword }}
      - name: Upload library
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-library
          path: ~/.m2
      - name: Build samples
        run: |
          ./gradlew :samples:application:assembleRelease :samples:application-global-obfuscate:assembleRelease :samples:library:assembleRelease :samples:library-may-obfuscate:assembleRelease :samples:library-obfuscate:assembleRelease
      - name: Upload samples
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-samples
          path: samples/*/build/outputs
      - name: Stop Gradle
        run: ./gradlew --stop
